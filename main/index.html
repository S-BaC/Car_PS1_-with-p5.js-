<!DOCTYPE html>
<html lang="en">
    
<head>
    <script src="../p5.js"></script>
    <script src="https://unpkg.com/ml5@0.5.0/dist/ml5.min.js"></script>
 
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <meta charset="utf-8">

    <style>
      #eatingSnake canvas{
        border-radius: 100px;
      }
    </style>

</head>
  
<body>

    <div class="header flex">
      <h1>Welcome, please train your model first.</h1>
      <button onclick="startTraining()">Train</button>
      <button onclick="useModel('car')"> Use Model and play Car </button>
      <button onclick="useModel('snake')"> Use Model and play Snake </button>
    </div>
    <div class="trainingBtns flex">
      <button>Background Noise</button>
      <button>Up</button>
      <button>Down</button>
      <button>Left</button>
      <button>Right</button>
    </div>

    <div class="startBtns">
      <button class="startCar flex">START CarGame</button>
      <button class="startSnake flex">START SnakeGame</button>
    </div>

    <main id="racingCar"></main>
    <main id="eatingSnake"></main>

    <div id="recordCount"></div>

    <audio src="../audio/accel.wav" id="accel"></audio>
    <audio src="../audio/engine.wav" id="engine"></audio>
    <audio src="../audio/decel.wav" id="decel"></audio>
    <audio src="../audio/explosion01.wav" id="explosion01"></audio>
    <audio src="../audio/explosion02.wav" id="explosion02"></audio>

    <!-- AudioPlayer -->
    <script>
      let currentAudio;
      function playAudio(audioID){
        if(currentAudio){
          document.getElementById(currentAudio).pause();
        }
        document.getElementById(audioID).play();
        currentAudio = audioID;
      }
    </script>
    <script src="trainModel.js"></script>
    <script src="carSketch.js"></script>
    <script src="snakeSketch.js"></script>

</body>
</html>
