<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINI Games</title>
    <link rel="stylesheet" href="main.css">

    <script src="../../jquery3.6.0.js"></script>
</head>

<body>
    <!--Navbar for Intro Page-->
    <div class="navbar">
        

        <div class="atags">
            <div class="logo">
                <p>ReGAMEnition</p>
            </div>
                <a href="#Home">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1pa1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    Home
                </a>
                <a href="#games">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 00-1-1H4a2 2 0 110-4h1a1 1 0 001-1V7a1 1 0 011-1h3a1 1 0 001-1V4z" />
                    </svg>  
                    Games
                </a>
                <a href="#Contact">

                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                    </svg>
                    About
                </a>
            </div>
        </div>

    <div class="content">
    <div class="btnScr">
        <div class="btn">
            <div class="btnImgWrapper">
                <img src="images/keyboard (1).png" alt="" class="btnImg">
            </div>
            <p>No Detection</p>
        </div>
        <div class="btn">
            <div class="btnImgWrapper" onclick="trainModel()">
                <img src="images/scanning.png" alt="" class="btnImg">
            </div>
            <p>Default Model</p>
        </div>
        <div class="btn">
            <div class="btnImgWrapper">
                <img src="images/face-recognition.png" alt="" class="btnImg">
            </div>
            <p>New Model</p>
        </div>
    </div>

    <div class="gameScr">   
        <!-- Gesture game -->
        <h2> Gesture-controlled </h2>
        <div class="gestureGames">
            <div class="gestureGame" onclick="playCar()">
                <img src="images/Screenshot (115).png" alt="">
                <p>Car Racing</p>
            </div>
            <div class="gestureGame" onclick="playSnake()">
                <img src="images/Screenshot (115).png" alt="">
                <p>Snaky</p>
            </div>
        </div>
        <!-- Game Cards -->
        <h2> Others </h2>
        <div class="cards">
            <div class="gamecard">
                <img src="images/Screenshot (119).png" alt="">
                <p class=""> Tic Tac Connect </p>
            </div>
            <div class="gamecard">
                <img src="images/Screenshot (117).png" alt="">
                <p class=""> Blackjack </p>
            </div>

            <div class="gamecard">
                <img src="images/Screenshot (116).png" alt="">
                <p class=""> Shinkei </p>
            </div>
        </div>
    </div>
    <div class="trainingScr">
        <div class="videoPanel">

        </div>
        <div class="videoCtrl">
            <p>Please select</p>

            <div class="bgBtn">
                <p class="videoBtn">Background</p>
                <p id="bgNum">0</p>
            </div>
            <div class="videoCtrlBtns">
                <div>
                    <p class="videoBtn" >Up</p>
                    <p id="upNum">0</p>
                </div>
                <div>
                    <p class="videoBtn" >Down</p>
                    <p id="downNum">0</p>
                </div>
                <div>
                    <p class="videoBtn" >Left</p>
                    <p id="leftNum">0</p>
                </div>
                <div>
                    <p class="videoBtn" >Right</p>
                    <p id="rightNum">0</p>
                </div>
            </div>
            <p>RECORDING FOR</p>
            <div class="recordNum">
                <p class="videoBtn" >Background x <span>0</span> </p>
            </div>
            <button class="videoBtn"  >
                Let's go!
            </button>
        </div>
    </div>
</div>


</body>

</html>
